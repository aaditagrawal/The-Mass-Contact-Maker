<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Testing Application</h1>
    <script>
        console.log("Test page loaded");
        
        // Test if we can access the main page resources
        fetch('/scripts/main.js')
            .then(response => {
                console.log('main.js status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('main.js first 100 chars:', text.substring(0, 100));
            })
            .catch(err => console.error('Error loading main.js:', err));
            
        fetch('/styles/styles.css')
            .then(response => {
                console.log('styles.css status:', response.status);
            })
            .catch(err => console.error('Error loading styles.css:', err));
    </script>
</body>
</html>
